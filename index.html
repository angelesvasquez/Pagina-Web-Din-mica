
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styleF.css">
    
</head>
<body>
    <form  method="POST" action="CV.php">
        <h1>FORMULARIO</h1>
        <div class = "caja">
            <div class= "cuadro_text">
                <label for="nombre">Nombre y apellidos </label><br>
                <input id = "nombre" type="text" name = "nombre" required>
            </div>
            </div>
            <div class= "cuadro_text">
                <label for="fecha"> Fecha de nacimiento </label><br>
                <input id = "fecha" type="date" name = "fecha" required>
            </div>
            <div class= "cuadro_text">
                <label for="ocupacion">Ocupación</label><br>
                <input id = "ocupacion" type="text" name = "ocupacion" required>
            </div>
            <div class= "cuadro_text">
                <label for="telefono">Teléfono</label><br>
                <input id = "telefono" type="tel" name = "telefono" required>
            </div>  
            <div class= "cuadro_text">
                <label for="email">Correo</label><br>
                <input id = "email" type="email" name = "email" required>
            </div>
            <div class= "cuadro_text">         
                <label for="nacionalidad">Nacionalidad: </label><br>
                <select id = "nacionalidad" name="nacionalidad" size="4">
                    <option value="Brasil">Brasil</option>
                    <option value="Perú">Perú</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="China">China</option>
                    <option value="Rusia">Rusia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Japón">Japón</option>
                </select>
            </div>
            <div id="experiencia" class = "cuadro_text">
                <h2>Experiencia Laboral</h2>
                <button class="agregar"type="button" onclick = "agregarseccion('experiencia',[
                {name: 'Empresa', type: 'text', required: true, arrayName: 'empresas[]'},
                {name: 'Cargo', type: 'text', required: true, arrayName: 'cargos[]'},
                {name: 'Tipo de empleo', type: 'select', options: ['Jornada Completa', 'Jornada Pacial', 'Autónomo',
                'Profesional Independiente','Contrato de Prácticas'], arrayName: 'tipoempleo[]'},
                {name: 'Ubicacion', type: 'text', arrayName: 'ubicacion[]'},
                {name: 'Fecha Inicio', type: 'date', arrayName: 'fechaini[]'},
                {name: 'Fecha de finalización', type: 'date', arrayName: 'fechafin[]'},
                {name: 'Descripción', type: 'textarea', arrayName: 'descripcion[]'}])">
                </button>
            </div>
            <div id="formacion" class = "cuadro_text">
                <h2>Formacion</h2>
                <button class="agregar" type="button" onclick = "agregarseccion('formacion',[
                    {name: 'Titulo o Grado obtenido', type: 'text', arrayName: 'titulo[]'},
                    {name: 'Institución educativa', type: 'text', arrayName: 'institucion[]' },
                    {name: 'Ubicación', type: 'text' , arrayName: 'ubicacion[]'},
                    {name: 'Fecha de inicio', type: 'date',arrayName: 'fechainiform[]'},
                    {name: 'Fecha de finalización (o prevista)', type: 'date', arrayName: 'fechafinform[]'},
                    {name: 'Tipo de formación', type: 'select', options: ['Certificación Profesional', 'Curso', 'Taller',
                    'Seminario', 'Programa de Intercambio'],arrayName: 'tipoform[]'},
                    {name: 'Descripción adicional', type: 'textarea',arrayName: 'descripcionForm[]'},
                    ])" ></button> 
            </div>
            <div id="idiomas" class = "cuadro_text">
                <h2>Idiomas</h2>
                <button class="agregar" type="button" onclick = "agregarseccion('idiomas',[
                    {name: 'Idioma', type: 'text',arrayName: 'idiomas[]'},
                    {name: 'Nivel del idioma', type: 'select', options: ['Básico','Intermedio','Avanzado','Nativo'] ,arrayName: 'nivelIdioma[]'}
                    ])"></button>                
            </div>

            <div id="habilidades" class = "cuadro_text">
                <h2>Habilidades</h2>
                <button class="agregar" type="button" onclick = "agregarseccion('habilidades',[
                {name: 'Habilidad', type: 'text', arrayName: 'habilidad[]'}])"></button>
            </div>
                     
            <div class= "cuadro_send"> 
                <input name= "enviar" type="submit" class= "enviar" value = "Enviar">
            </div>
        </div>
    </form>
    <script src = "interacciones.js"></script>
</body>
</html>
